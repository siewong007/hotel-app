name: Build Desktop Application

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'hotel-desktop/**'
      - 'hotel-web-fe/**'
      - 'hotel-app-be/**'
      - '.github/workflows/build-desktop.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'hotel-desktop/**'
      - 'hotel-web-fe/**'
      - 'hotel-app-be/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            hotel-web-fe/package-lock.json
            hotel-desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            hotel-desktop/src-tauri
            hotel-app-be

      - name: Install frontend dependencies (fresh)
        run: |
          cd hotel-web-fe
          rm -rf build node_modules/.cache 2>$null
          npm ci --legacy-peer-deps

      - name: Build frontend (fresh)
        run: |
          cd hotel-web-fe
          npm run build

      - name: Ensure backend is rebuilt
        run: |
          # Touch lib.rs to force cargo to recompile the backend crate
          if (Test-Path "hotel-app-be\src\lib.rs") {
            (Get-Item "hotel-app-be\src\lib.rs").LastWriteTime = Get-Date
          }
        shell: pwsh

      - name: Install Tauri CLI
        run: |
          cd hotel-desktop
          npm ci --legacy-peer-deps

      - name: Build Tauri Application (Windows)
        run: |
          cd hotel-desktop
          npm run build:windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hotel-management-windows
          path: |
            hotel-desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            hotel-desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            hotel-web-fe/package-lock.json
            hotel-desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            hotel-desktop/src-tauri
            hotel-app-be

      - name: Install frontend dependencies (fresh)
        run: |
          cd hotel-web-fe
          rm -rf build node_modules/.cache
          npm ci --legacy-peer-deps

      - name: Build frontend (fresh)
        run: |
          cd hotel-web-fe
          npm run build

      - name: Ensure backend is rebuilt
        run: |
          # Touch lib.rs to force cargo to recompile the backend crate
          touch hotel-app-be/src/lib.rs

      - name: Install Tauri CLI
        run: |
          cd hotel-desktop
          npm ci --legacy-peer-deps

      - name: Build Tauri Application (macOS ARM64)
        run: |
          cd hotel-desktop
          npm run build:macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hotel-management-macos
          path: |
            hotel-desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            hotel-desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            hotel-web-fe/package-lock.json
            hotel-desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            hotel-desktop/src-tauri
            hotel-app-be

      - name: Install frontend dependencies (fresh)
        run: |
          cd hotel-web-fe
          rm -rf build node_modules/.cache
          npm ci --legacy-peer-deps

      - name: Build frontend (fresh)
        run: |
          cd hotel-web-fe
          npm run build

      - name: Ensure backend is rebuilt
        run: |
          # Touch lib.rs to force cargo to recompile the backend crate
          touch hotel-app-be/src/lib.rs

      - name: Install Tauri CLI
        run: |
          cd hotel-desktop
          npm ci --legacy-peer-deps

      - name: Build Tauri Application (Linux)
        run: |
          cd hotel-desktop
          npm run build:linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hotel-management-linux
          path: |
            hotel-desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            hotel-desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/*.rpm
            hotel-desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(cat hotel-desktop/package.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Hotel Management v${{ steps.version.outputs.version }}
          body: |
            ## Hotel Management Desktop Application v${{ steps.version.outputs.version }}

            ### Downloads
            - **Windows**: Download the `.exe` (NSIS installer) or `.msi` file
            - **macOS**: Download the `.dmg` file (Apple Silicon)
            - **Linux**: Download the `.deb` (Debian/Ubuntu), `.rpm` (Fedora/RHEL), or `.AppImage` file

            ### Installation
            1. Download the appropriate installer for your platform
            2. Run the installer and follow the on-screen instructions
            3. Launch the application from your applications menu

            ### First Run
            On first launch, the application will:
            - Download and setup an embedded PostgreSQL database
            - Run database migrations
            - Create default admin user (username: `admin`, password: `admin123`)

            ### Requirements
            - Windows 10/11 (64-bit)
            - macOS 10.15+ (Catalina or later)
            - Linux (Ubuntu 20.04+, Fedora 34+, or equivalent)
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
