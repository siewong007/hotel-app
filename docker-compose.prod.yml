version: '3.8'

# Production overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    # Don't expose port externally in production
    ports: []
    environment:
      # Production-grade PostgreSQL settings
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 512MB
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  backend:
    environment:
      # Production logging (less verbose)
      RUST_LOG: warn
      RUST_BACKTRACE: 0
    deploy:
      # Multiple replicas for high availability
      replicas: 3
      resources:
        limits:
          cpus: "1.5"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  frontend:
    deploy:
      # Multiple replicas for load distribution
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  # Optional: Add Nginx reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: hotel-nginx-proxy
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (if using HTTPS)
      # - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      # Nginx logs
      - ./volumes/nginx-logs:/var/log/nginx

    networks:
      - hotel-network

    depends_on:
      - frontend
      - backend

    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure

    profiles:
      - proxy  # Only run when explicitly specified
